<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shadow</title>
    <style>
        .box{
            margin:20px;
            border:3px solid black;
            padding:10px;
            text-shadow: 2px 2px 5px red;
            box-shadow: 2px 2px 5px rgb(10, 212, 50);
        }
    </style>
</head>
<body>
    <div class="box">
        I am a box &nbsp;&nbsp;!
    </div>
    
</body>
</html>
