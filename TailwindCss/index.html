<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <style>
      /* Fallback styles in case Tailwind doesn't load */
      body { background-color: lightblue; padding: 20px; }
      h1 { color: red; font-size: 24px; font-weight: bold; text-decoration: underline; }
      button { background-color: blue; color: white; padding: 8px 16px; border-radius: 4px; border: none; }
    </style>
  </head>
  <body class="bg-blue-200">
    <h1 class="text-3xl font-bold underline text-red-600">
      Hello world!
    </h1>
    <button class="bg-blue-500 text-white px-4 py-2 rounded">
      Click me
    </button>
    <p style="color: green; font-size: 18px; margin-top: 20px;">This text uses inline styles to check if any styles are working.</p>
  </body>
</html>
