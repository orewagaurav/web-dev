<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Holi 2025!</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="color-splash"></div>
        <div class="content">
            <div class="title-container">
                <h1 class="title">Happy Holi!</h1>
                <div class="title-decoration">
                    <i class="fas fa-palette"></i>
                    <i class="fas fa-paint-brush"></i>
                    <i class="fas fa-palette"></i>
                </div>
            </div>
            <p class="subtitle">May your life be as colorful as the festival itself</p>
            <div class="pichkari-container">
                <div class="pichkari">
                    <div class="spray"></div>
                    <div class="spray"></div>
                    <div class="spray"></div>
                </div>
                <div class="water-drops"></div>
            </div>
            <div class="message">
                <p class="wish-text">Wishing you joy, love, and countless colorful moments</p>
                <div class="signature-container">
                    <p class="signature">- From Gaurav Kumar</p>
                    <div class="signature-decoration">
                        <i class="fas fa-heart"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-heart"></i>
                    </div>
                </div>
            </div>
        </div>
        <div class="colors">
            <span class="color-dot" style="--color: #FF1744"></span>
            <span class="color-dot" style="--color: #2979FF"></span>
            <span class="color-dot" style="--color: #00E676"></span>
            <span class="color-dot" style="--color: #FFEA00"></span>
            <span class="color-dot" style="--color: #FF9100"></span>
            <span class="color-dot" style="--color: #D500F9"></span>
        </div>
        <div class="floating-elements">
            <div class="floating-icon"><i class="fas fa-paint-brush"></i></div>
            <div class="floating-icon"><i class="fas fa-palette"></i></div>
            <div class="floating-icon"><i class="fas fa-paint-roller"></i></div>
            <div class="floating-icon"><i class="fas fa-paint-brush"></i></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
