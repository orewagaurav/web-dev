<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JARVIS AI Interface</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <div class="header-content">
                <i class="fas fa-circle-radiation pulse"></i>
                <h1>JARVIS AI INTERFACE</h1>
                <div class="status">System Online</div>
            </div>
        </div>
        <div class="chat-messages" id="chat-messages">
            <!-- Messages will be displayed here -->
        </div>
        <div class="chat-input">
            <input type="text" id="user-input" placeholder="Command input, sir...">
            <button id="send-button">
                <i class="fas fa-paper-plane"></i>
            </button>
        </div>
        <div class="footer">
            <p>&copy; 2025 Gaurav Kumar. All Rights Reserved</p>
            <div class="social-links">
                <a href="https://github.com/orewagaurav" target="_blank"><i class="fab fa-github"></i></a>
                <a href="https://www.linkedin.com/in/orewagaurav" target="_blank"><i class="fab fa-linkedin"></i></a>
                <a href="https://www.instagram.com/orewa_gaurav_" target="_blank"><i class="fab fa-instagram"></i></a>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
